# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ContainerApp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_b22218ba61b54e858fe0f6ce05fbfea6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_fe943f7568ed4ed8a3acdd1fd1928086 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_b22218ba61b54e858fe0f6ce05fbfea6 }}/adrursu/tcb-vote:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ContainerApp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_615296313c214019b1ca2ba8b8b0363c }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_b22218ba61b54e858fe0f6ce05fbfea6 }}/adrursu/tcb-vote:${{ github.sha }}'